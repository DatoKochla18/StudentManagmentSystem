<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}Student Managment App{% endblock title %}</title>
</head>
<body>
      <div >
    <header>
      <div >
        <div >
          <a  href="{% url 'home' %}">Home</a>
          <ul >
            {% if user.is_authenticated %}
          </ul>
          <div >
            <a href="#">
              {{ user.username }}
            </a>
            <ul >
              <li><a  href="{% url 'logout' %}">Log Out</a>
              </li>
            </ul>
          </div>
          {% else %}
          <div class="text-end">
            <a href="{% url 'login' %}" >Log
              In</a>
            <a href="{% url 'signup' %}" >Sign Up</a>
          </div>
          {% endif %}
        </div>
      </div>
    </header>

<main>
{% block content %}
{% endblock content %}
</main>
</body>
</html>
